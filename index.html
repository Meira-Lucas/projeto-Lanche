<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Lanches</title>
    <link rel="shortcut icon" href="imagens/icon.png">
    <!-- VUE -->
    <script src="./vue.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">

                <!-- SECAO IMG -->
                <div class="col-md-6"> 
                    <div class="row mt-2">
                        <div class="col"> <!-- PROPRIEDADES COMPUTADAS -->
                            
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">

                        </div> <!-- PROPRIEDADES COMPUTADAS -->
                    </div>
                </div> 
                <!-- SECAO IMG -->

                <div class="col-md-6">
                    <!-- TIPO DO PÃO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do Pão
                                </div>
                                <div class="card-body">

                                    <!-- PAO COM GERGELIM -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Gergilim</label>
                                    </div>
                                    <!-- PAO AUSTRALIANO -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TIPO DO PÃO -->

                </div>
            </div>
        </div>
    </div>

    <!-- Instancia VUE -->
    <script>
        const vm = new Vue({
            el: '#app',

            data: { //atributos//propriedades
                inputTipoPao: '',
            },
            computed: { //propriedades computadas// valores reativos
                pao() {
                    switch(this.inputTipoPao) {
                        case 'gergelim':
                            return []
                        case 'australiano':
                            return []
                    }
                },  
            },
        })
    </script>
</body>

</html>
